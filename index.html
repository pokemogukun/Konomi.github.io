<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://pokemogukun.github.io/Konomi.github.io/lib/javascripts/no_scalable.js"></script>
  
      <script src="https://pokemogukun.github.io/Konomi.github.io/appconfig/"></script>
      
        <title>ログイン</title>
</head>
 
<body><script type="text/javascript" src="https://ad.netowl.jp/js/star-php.js"></script>
  <div id="app" style="
    position: absolute;
    width: 100%;
    display: flex;
    height: 100%;
    align-items: center;
    justify-content: center;
    background: dimgray;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;">
    <div style="font-size: 14px;color: darkgray;">Loading...</div>
  </div>
  <script>
    window.setImmediate = window.setTimeout;
    function getIOSVersion() {
      try {
        const ua = navigator.userAgent.toLowerCase();
        if (ua.match(/iphone/i) !== null || ua.match(/ipod/i) !== null || ua.match(/ipad/i) !== null) {
          const versionInfo = ua.match(/os (\d+)_(\d+)_?(\d+)?/);
          return parseInt(versionInfo[1], 10);
        }
      } catch (err) { console.error(err); }
    }
    // 暫定 IEの場合
    const userAgent = window.navigator.userAgent.toLowerCase();
    if (userAgent.match(/(msie|MSIE)/) || userAgent.match(/(T|t)rident/)) {
      // IE の場合の暫定処理
      let element = document.getElementById("main");
      element.innerHTML = "Internet Explorer はサポートされていません。Microsoft Edge をご利用ください。";
      element.classList.add('ie_message')
    } else {
      const iOS10 = (getIOSVersion() < 11) ? '.ios10' : ''; // Webpackdで難読化すると、iOS10ではエラーとなる為
      const script = document.createElement('script');
      script.src = `https://pokemogukun.github.io/Konomi.github.io/login/index.bundle${iOS10}.js?_hash=${new Date().getTime()}`;
      document.head.appendChild(script);
    }
  </script>
  <style>
    .ie_message {
      height: 600px;
      width: 100%;
      margin: auto;
      text-align: center;
    }
  </style>
</body>
 
</html>
